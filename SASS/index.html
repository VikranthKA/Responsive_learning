<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="card">
        <img src="./images/profile.jpg" alt="Profile Image" class="card_img">
        <h1 class="card_title">John Doe</h1>
        <p class="card_subtitle">Web Developer</p>
        <div class="card_socials">
            <i class="fab fa fa-twitter"></i>
            <i class="fab fa fa-linkedin"></i>
            <i class="fab fa fa-github"></i>
            
        </div>

    </div>
    <button class="card__button">Follow</button>
